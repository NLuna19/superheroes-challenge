<div class="mb-3">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 px-3 mb-4 border-bottom bg-white">
      <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-vinyl-fill" viewBox="0 0 16 16">
          <path d="M8 6a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm0 3a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0z"/>
        </svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li>
          <app-hipervinculo 
            [id]="'home'" 
            [content]="'Home'"
            [route]="'../home'"
            [class]="class"
            [classActive]="classActive"
          ></app-hipervinculo>
        </li>
        <li>
          <app-hipervinculo 
            [id]="'team'" 
            [content]="'Team'"
            [route]="'../team'"
            [class]="class"
            [classActive]="classActive"
          ></app-hipervinculo>
        </li>
        <li>
          <app-hipervinculo 
            [id]="'heroes'" 
            [content]="'Heroes'"
            [route]="'../heroes'"
            [class]="class"
            [classActive]="classActive"
          ></app-hipervinculo>
        </li>
        <li>
          <app-hipervinculo 
            [id]="'faqs'" 
            [content]="'FAQs'"
            [route]="'../faqs'"
            [class]="class"
            [classActive]="classActive"
          ></app-hipervinculo>
        </li>
        <li>
          <app-hipervinculo 
            [id]="'about'" 
            [content]="'About'"
            [route]="'../about'"
            [class]="class"
            [classActive]="classActive"
          ></app-hipervinculo>
        </li>
      </ul>
        <div *ngIf="!this.getAuth()" class="col-md-3 text-end">
          <a routerLink="../login" type="button" class="btn btn-outline-dark me-2 mb-2">Login</a>
          <a routerLink="../singin" type="button" class="btn btn-warning mb-2">Sign-up</a>
        </div>
        <div *ngIf="this.getAuth()" class="col-md-3 text-end">
          <a (click)= "setAuthFalse()" routerLink="../login" type="button" class="btn btn-outline-dark me-2 mb-2">Logout</a>
        </div>
    </header>
  </div>
